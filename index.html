<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-TileImage" content="tile-144.png">
  <meta name="msapplication-TileColor" content="#2FA8CD">
  <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>TODO</title>

  <link href="css/todo-list.css" rel="stylesheet">
</head>

<body ng-app="todoApp">

<div ng-controller="ListsCtrl as todoLists">
  <todo-list
      ng-repeat="list in todoLists.lists"
      list="list"
  >
  </todo-list>

  <form novalidate ng-submit="todoLists.addList()">
    <input
        type="text"
        placeholder="Add a list..."
        ng-model="todoList.newList.name"
        maxlength="80"
        required
    >
    <button type="submit">Add</button>
  </form>
</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>

<script src="js/app.js"></script>
<script src="js/todoListDirective.js"></script>
<script src="js/controllers.js"></script>


</body>
</html>
