<todo-list
    class="todo-list"
    ng-repeat="list in board.lists"
    list="list"
>
</todo-list>

<form novalidate ng-submit="board.addList()" class="todo-list todo-list-new">
  <input
      type="text"
      placeholder="Add a list..."
      ng-model="board.newList.name"
      maxlength="80"
      required
  >
  <button type="submit">Add</button>
</form>
